# Hugo configuration file
title: Stargate Wiki
baseURL: https://amblelabs.github.io/stargate-wiki/

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Discord
      url: "https://discord.com/invite/WjKhRjavCj"
      weight: 1
    - name: Modrinth
      url: "https://modrinth.com/mod/amble-stargate"
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/amblelabs/stargate"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      link: /stargate-wiki/
      width: 40
      height: 20

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://amblelabs.github.io/stargate-wiki/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: amblelabs/stargate-wiki
      repoId: R_kgDOPBVhNA
      category: General
      categoryId: DIC_kwDOPBVhNM4CuUas
